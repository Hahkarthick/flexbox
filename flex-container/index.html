    <title>Responsive Container</title>

<style>
.container {
  padding: 20px;

  justify-content: space-between;
}
.container .box {
  height: 200px;
  border: solid 1px #c6c6c6;
  flex-basis: 30%;
}
@media (max-width: 468px) {
  .container .box {
    flex-basis: 100%;
    margin-bottom: 15px;
  }
}
</style>
